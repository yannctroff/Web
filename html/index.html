<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portail yannctr.fr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="apple-touch-icon" href="logo.png" >
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #3a0ca3, #4361ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 5px #0ff, 0 0 10px #00f0ff;
      animation: flicker 1.5s infinite alternate;
      margin-bottom: 40px;
    }

    @keyframes flicker {
      0%   { opacity: 1; text-shadow: 0 0 5px #0ff, 0 0 10px #00f0ff; }
      50%  { opacity: 0.85; text-shadow: 0 0 3px #0ff; }
      100% { opacity: 1; text-shadow: 0 0 6px #0ff, 0 0 12px #00f0ff; }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
      max-width: 300px;
    }

    .btn {
      position: relative;
      padding: 15px 30px;
      background: #1a1a1a;
      color: #fff;
      font-size: 1.1em;
      border: 2px solid transparent;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      z-index: 0;
      overflow: hidden;
      border-radius: 10px;
      display: inline-block;
      width: 210px;
      text-align: center;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(45deg, #00f0ff, #0fffc2, #00f0ff);
      filter: blur(5px);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
      border-radius: 10px;
      animation: borderMove 4s linear infinite;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: scale(1.08);
      background: #111;
    }
    
    .highlight {
  background: #00f0ff;
  color: #000;
  border: 2px solid #00f0ff;
  box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
  font-weight: bold;
  transform: scale(1.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  z-index: 1;
  position: relative;
}

/* Animation pour déplacement avant-arrière */
@keyframes slideBackForth {
  0%   { transform: translateX(0) scale(1.1); }
  50%  { transform: translateX(10px) scale(1.1); }
  100% { transform: translateX(0) scale(1.1); }
}

.animated {
  animation: slideBackForth 2s ease-in-out infinite;
}


.highlight:hover {
  box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
  transform: scale(1.15);
  background: #00e0ff;
  color: #000;
}

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .info-icon {
      background: #00f0ff;
      color: #000;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .tooltip-text {
      visibility: hidden;
      width: 220px;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* au-dessus */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.85em;
    }

    .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%; /* flèche vers le bas */
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    @keyframes borderMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>

</head>
