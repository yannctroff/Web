<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>En cours de d√©veloppement</title>
  <style>
    :root {
      --main-color: #00adb5;
      --bg-color: #222831;
      --text-color: #eeeeee;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      width: 100%;
      height: 3px;
      background: var(--main-color);
      position: absolute;
      left: 0;
      bottom: -5px;
      animation: underline 2s infinite alternate ease-in-out;
    }

    @keyframes underline {
      0% { width: 20%; left: 40%; }
      100% { width: 100%; left: 0; }
    }

    .loader {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 40px;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--main-color);
      animation: bounce 1s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.7;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    p {
      margin-top: 20px;
      font-size: 1.1rem;
      opacity: 0.7;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 0.7; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöß En cours de d√©veloppement</h1>
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <p>Revenez bient√¥t pour d√©couvrir le site final ‚ú®</p>
  </div>
</body>
</html>
